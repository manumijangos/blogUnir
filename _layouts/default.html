<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <img src="{{ '/Images/logo-unir.jpg' | relative_url }}" alt="Logo UNIR" class="logo">
        <div class="title-container">
          <h1 class="site-title">BLOG UNIR</h1>
          <p class="author-name">Manuel Mijangos</p>
        </div>
      </div>
    </header>

    <main class="page-content" aria-label="Contenido">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      Este es un Blog sencillo desarrollado en la herramienta Jekyll usando Markdown, para UNIR, para la asignatura de Desarrollo de aplicaciones en Red.
    </footer>
  </body>
</html>
